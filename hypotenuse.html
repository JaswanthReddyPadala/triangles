<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangles</title>
    <link rel="stylesheet" href="./styles/homestyle.css" />
    <link rel="stylesheet" href="./build/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <body class="body">
    <main class="main">
      <div class="play-group">
        <a href="./index.html" class="play-item">Triangle Check</a>
        <a href="./hypotenuse.html" class="play-item">Check Hypotenuse</a>
        <a href="./area.html" class="play-item">Calculate Area</a>
        <a href="./quiz.html" class="play-item">Quiz Time</a>
      </div>
    </main>
    <section>
      <h1>Enter the sides of a triangle to find the length of hypotenuse !</h1>
      <p class="hint">Length of Hypotenuse = sqrt(a² + b²)</p>
      <div class="sides-input">
        <label for="first-side">First Side</label>
        <input
          type="number"
          name="first-side"
          id="first"
          placeholder="First Side"
          required
        />

        <label for="second-side">Second Side</label>

        <input
          type="number"
          name="second-side"
          id="second"
          placeholder="Second side"
          required
        />
      </div>
      <div class="sides-submit">
        <button id="check-button">Check</button>
        <p class="angles-output" id="output">Output here...</p>
      </div>
    </section>

  </footer>
  </body>
  <script src="./js/hypotenuse.js"></script>
</html>
