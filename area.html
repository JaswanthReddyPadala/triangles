<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypotenuse</title>
    <link rel="stylesheet" href="./styles/homestyle.css" />
    <link rel="stylesheet" href="./build/styles.css" />

  </head>
  <body class="body">
    <main class="main">
      <div class="play-group">
        <a href="./index.html" class="play-item">Triangle Check</a>
        <a href="./hypotenuse.html" class="play-item">Check Hypotenuse</a>
        <a href="./area.html" class="play-item">Calculate Area</a>
        <a href="./quiz.html" class="play-item">Quiz Time</a>
      </div>
    </main>
    <section>
      <h1>Check Area Of a Triangle</h1>
      <p class="hint">Area of a triangle = 1/2(Base * Height)</p>
      <div class="sides-input">
        <label for="base">Base(in cm)</label>
        <input
          type="number"
          name="first-side"
          id="base"
          placeholder="First Side"
          required
        />

        <label for="height">Height(in cm)</label>

        <input
          type="number"
          name="second-side"
          id="height"
          placeholder="Second side"
          required
        />
      </div>
      <div class="sides-submit">
        <button id="check-button">Check</button>
        <p class="angles-output" id="output">Output here...</p>
      </div>
    </section>
